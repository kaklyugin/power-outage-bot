# ========================
# Application Configuration
# ========================
server.port=8080
spring.application.name=tg-client
# ========================
# External APIs
# ========================
# DaData API Configuration
dadata.api-key=${DADATA_API_KEY}
dadata.secret-key=${DADATA_SECRET_KEY}
# ========================
# RabbitMQ Configuration
# ========================
# Connection Settings
spring.rabbitmq.host=${RABBIT_MQ_HOST:localhost}
spring.rabbitmq.port=${RABBIT_MQ_PORT:5672}
spring.rabbitmq.username=${RABBIT_MQ_USER:rmuser}
spring.rabbitmq.password=${RABBIT_MQ_PASSWORD:rmpassword}
# Telegram Updates Exchange
rabbitmq.updates.exchange.name=updates.exchange
rabbitmq.updates.queue.name=updates.queue
rabbitmq.updates.routing.key=update
# Power Outage Events Queue
rabbitmq.crawler.power.outage.queue.name=crawler.power.outages
# ========================
# Database Configuration
# ========================
# PostgreSQL Connection
pg.host=${PG_HOST:localhost}
pg.port=${PG_PORT:5432}
spring.datasource.url=jdbc:postgresql://${pg.host}:${pg.port}/${DB_NAME_BOT:bot}
spring.datasource.username=${PG_USER:postgres}
spring.datasource.password=${PG_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
# ========================
# JPA/Hibernate Configuration
# ========================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=never
# ========================
# Liquibase Configuration
# ========================
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.default-schema=public
spring.liquibase.drop-first=false
spring.liquibase.contexts=prod
# ========================
# Scheduler Configuration
# ========================
spring.task.scheduling.pool.size=2
# ============================================================================
# LOGGING CONFIGURATION
# ============================================================================
logging.level.root=${LOG_LEVEL:INFO}