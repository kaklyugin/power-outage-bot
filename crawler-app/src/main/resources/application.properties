# ============================================================================
# APPLICATION CONFIGURATION
# ============================================================================
server.port=8180
spring.application.name=crawler

# ============================================================================
# DATABASE CONFIGURATION
# ============================================================================
# Connection
spring.datasource.url=jdbc:postgresql://${PG_HOST:localhost}:${PG_PORT:5432}/${DB_NAME_CRAWLER:crawler}
spring.datasource.username=${PG_USER:postgres}
spring.datasource.password=${PG_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=never

# Liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.default-schema=public
spring.liquibase.drop-first=false
spring.liquibase.contexts=prod

# ============================================================================
# RABBITMQ CONFIGURATION
# ============================================================================
# Connection
spring.rabbitmq.host=${RABBIT_MQ_HOST:localhost}
spring.rabbitmq.port=${RABBIT_MQ_PORT:5672}
spring.rabbitmq.username=${RABBIT_MQ_USER:rmuser}
spring.rabbitmq.password=${RABBIT_MQ_PASSWORD:rmpassword}

# Exchange & Queue Names
rabbitmq.exchange.crawler.name=crawler.exchange
rabbitmq.queue.power-outage.name=crawler.power.outages
rabbitmq.routing-key.power-outage=new.outages

# ============================================================================
# SCHEDULING CONFIGURATION
# ============================================================================
spring.task.scheduling.pool.size=2

# ============================================================================
# LOGGING CONFIGURATION
# ============================================================================
logging.level.root=${LOG_LEVEL:INFO}

# ============================================================================
# FEATURE FLAGS
# ============================================================================
feature.send-all-saved-items=false